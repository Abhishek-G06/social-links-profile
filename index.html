<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="keywords" content="HTML, CSS, desktop-design, mobile-design">
  <meta name="author" content="Abhishek Gupta">

  <link rel="icon" type="image/png/jpg/jpeg" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/CSS" href="./style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <div class="card">

      <div class="circle">
        <img src="./assets/images/avatar-jessica.jpeg" class="avatar">
      </div>
      <div class="name">Jessica Randall</div>
      <div class="address">London, United Kingdom</div>
      <div class="introduction">"Front-end developer and avid reader."</div>
      
      <button class="social-button">GitHub</button>
      <button class="social-button">Frontend Mentor</button>
      <button class="social-button">LinkedIn</button>
      <button class="social-button">Twitter</button>
      <button class="social-button">Instagram</button>

    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/abhishek-gupta-667229189/" target="_blank">Abhishek Gupta</a>.
    </div>
  </main>
</body>

</html>
